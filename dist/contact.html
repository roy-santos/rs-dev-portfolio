<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/7a3d044420.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">
              Home
            </a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">
              About Me
            </a>
          </li>
          <li class="nav-item">
            <a href="work.html" class="nav-link">
              My Work
            </a>
          </li>
          <li class="nav-item current">
            <a href="contact.html" class="nav-link">
              How To Reach Me
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="contact">
      <h1 class="lg-heading">
        Contact
        <span class="text-secondary">Me</span>
      </h1>
      <h2 class="sm-heading">
        This is how you can reach me...
      </h2>

      <div class="boxes">
        <div>
          <span class="text-secondary">Social Media: </span>
          <a href="https://www.linkedin.com/in/roysantos1/" class="icon">
            <i class="fab fa-linkedin fa-lg"></i>
          </a>
          <a href="https://github.com/roy-santos" class="icon">
            <i class="fab fa-github fa-lg"></i>
          </a>
          <a href="https://twitter.com/roysantos112" class="icon">
            <i class="fab fa-twitter fa-lg"></i>
          </a>
        </div>
        <div class="container contact">
          <h3 class="text-secondary">Send an email...</h3>
          <form
            class="gform"
            method="POST"
            data-email="from_email@example.com"
            action="https://script.google.com/macros/s/AKfycbxHPmTaDR4xuovoHnSMqX6zqukMTW_7A6DGnhLjFWJIX0SMuqc/exec"
          >
            <div class="form-elements">
              <p>
                <label for="Name">Name</label>
                <input type="text" name="Name" required />
              </p>
              <p>
                <label for="Company">Company</label>
                <input type="text" name="Company" />
              </p>
              <p>
                <label for="Email Address">Email Address</label>
                <input type="email" name="Email Address" required />
              </p>
              <p>
                <label for="Phone Number">Phone Number</label>
                <input type="text" name="Phone Number" />
              </p>
              <p class="full">
                <label for="Message">Message</label>
                <textarea name="Message" rows="5" required></textarea>
              </p>
              <p class="full">
                <button>
                  Submit
                </button>
              </p>
            </div>
            <div style="display: none;" class="thankyou_message">
              <h2>
                <em>Thanks</em> for contacting me! I will get back to you soon!
              </h2>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer id="main-footer">
      Copyright &copy; 2020
    </footer>
    <script src="js/main.js"></script>
    <script
      data-cfasync="false"
      type="text/javascript"
      src="js/form-submission-handler.js"
    ></script>
  </body>
</html>
